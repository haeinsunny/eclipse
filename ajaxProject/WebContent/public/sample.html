<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "MOCK_DATA.json", //=status 200과 같은말(이 페이지를 요청하고)  //url: 불러올 servlet페이지
                dataType: 'json',
                success: function (data) {
                    let dAry = [];
                    console.log(data[0]);

                    let tr = $('<tr />');
                    let thc = $('<th><input type="checkbox" id="checkAll"></th>');
                    tr.append(thc);

                    for (i in data[0]) { //데이터 th돌리기  in:필드이름을 가져온다                       
                        let th = $('<th />').html(i);
                        tr.append(th);
                    }
                    let thb = $('<th><input type="button" id="BtnAll" value="전체삭제"></th>');
                    let thp = $('<th><input type="button" id="Copy" value="전체복사"></th>');
                    tr.append(thb, thp);
                    $('#tbl').append(tr);

                    for (dAry of data) {
                        tr = $('<tr />');
                        // let th = $('<th />').html(dAry);
                        let tdc = $('<td><input type="checkbox" id="mychk" name="chk"></td>');
                        tr.append(tdc);

                        function getField(obj, field) { //필드이름의 해당 필드값들을 보고자할때
                            return obj[field]
                        };

                        for (d in dAry) {

                            let td = $('<td />').html(dAry[d]);
                            td.innerHTML = dAry[d];
                            tr.append(td);
                        }
                        let tdb = $('<td><input type="button" class="btn" id="btn' + dAry.id +
                            '" value = "삭제" ></td>');
                        let tdp = $('<td><input type="button" class="copy" id="copy' + dAry.id +
                            '" value= "복사"></td>');
                        console.log();
                        tr.append(tdb, tdp);
                        $('#tbl').append(tr);

                        $('#btn' + dAry.id + '').click(function () { //한건 삭제버튼
                            $(this).parent().parent().remove();
                        });

                        $('#BtnAll').click(function () { //전체 삭제버튼
                            $('.btn').parent().parent()
                                .remove(); // $('.btn'):클래스값으로 지정하면 한번에 인식 가능
                        });

                        $('#sBtn').click(function () { //선택삭제
                            $('#mychk:checked').parent().parent().remove();

                        });
                        //clone()함수: 복사하기    
                        $('#copy' + dAry.id + '').click(function () { //id는 유니크한 값으로 지정해야 각각인식됨
                            //  console.log($(this).parent().parent());
                            $($(this).parent().parent()).after($(this).parent().parent().clone(true)); //clone() 디폴트: false인데 얘는 값만 복사(true는 요소까지)
                        }) //$(this).parent().parent():dAry모든배열, after($(this): 현재위치 바로뒤에  

                        $('#Copy').click(function () {   //전체복사          
                            $($(this).parent().parent()).after($(this).parent().parent().clone(true));
                        });

                        $("#checkAll").click(function () { //전체 체크박스
                            if ($("#checkAll").prop("checked")) {
                                $("input[id=mychk]").prop("checked", true);
                            } else {
                                $("input[id=mychk]").prop("checked", false);
                            }
                            console.log($("input[id=mychk]"));
                        });
                    }
                },
                error: function (reject) {
                    console.log(new Error("실행 중 에러발생"));
                }
            });
        });
    </script>
</head>

<body>
    <div id="select">
        <input type="button" id="sBtn" value="선택삭제">
        <table border="1" id="tbl"></table>
    </div>
</body>

</html>
