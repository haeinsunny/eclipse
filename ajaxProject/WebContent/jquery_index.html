<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_index.html</title>
<script src="public/jquery-3.5.1.min.js"></script>
<script src="js/index.js"></script>
<script>
	$(document).ready(function() { //도큐먼트가 실행되면 (괄호 안을 실행하세요)
				//ajax({파라미터 값})
				$.ajax({
					url : 'GetEmployeesListServlet', //=status 200과 같은말(이 페이지를 요청하고)  //url: 불러올 servlet페이지
					success : showList, //showList라는 jsp파일의 함수실행 =ajax호출  (상대적으로 긴 코드를 줄여줌)  //success에 어떻게 적냐에 따라 func()에 결과값이 담겨져 온다
				    error : function(reject) { //실패하면 실행할 함수
						console.log(new Error("실행 중 에러발생"));
					}, //뭔가를 더 실행하고싶으면 ,하고 뒤에
					dataType : 'json' //데이터 타입을 적어주면 가져온 결과값을 여기에맞게 표출해줌
				});
			});
	//xhtp = new XMLHttpRequest -> $ajax({...}) 제이쿼리를 활용한 메소드
</script>
<style>
div#result {
	display: inline-block;
	width: 200px;
	border: 2px solid orange;
}

div#detail {
	position: absolute;
	right: 0;
	display: inline-block;
	width: 200px;
	border: 2px solid orange;
	padding: 0px 0px 10px 10px;
}
</style>
</head>
<body>
	<h1>Hello, 김해인입니다.</h1>
	<div id="result"></div>
	<div id="detail">
		<p>상세정보</p>
		<label for="id">Id:</label><br> <input type="text" name="id"
			id="eid"  value='100'>
		<p></p>

		<label for="firstName">firstName:</label><br> <input type="text"
			name="firstName" id="fName" value='100'>
		<p></p>

		<label for="lastName">lastName:</label><br> <input type="text"
			name="lastName" id="lName" value='100'>
		<p></p>

		<label for="Email">Email:</label><br> <input type="text"
			name="Email" id="email" value='100'>
		<p></p>

		<label for="Salary">Salary:</label><br> <input type="text"
			name="Salary" id="salary" value='100'>
		<p></p>

		<label for="job">Job:</label><br> <input type="text" name="Job"
			id="job" value='100'>
		<p></p>
	</div>
</body>
</html>
