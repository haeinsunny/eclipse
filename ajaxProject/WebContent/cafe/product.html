
<!DOCTYPE html>

<script>

}

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Home

					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="product.html">Services</a>

					</li>
				</ul>
			</div>
		</div>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4">Shop Name</h1>
				<div class="list-group">
					<a href="#" class="list-group-item">Category 1</a> <a href="#"
						class="list-group-item">Category 2</a> <a href="#"
						class="list-group-item">Category 3</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">
			<div style="height:45px;"></div>
				<div class="row" id="data"></div>
				<form action="../PutProductServlet" id="frm" method="post"><!-- method="post":html에서 테이블에 입력받은 데이터를 넘기는 방식 -->
				<!--action=에 PutProductServlet 얘를 불러옴 -->
				<table border = "1">
				
				</tr>
				<tr>
				<td>상품번호</td>
				<td><input type="text", name="itemNo"> </td>  <!-- 파라미터값: name="itemNo" -->
				</tr>
				<tr>
				<td>상품</td>
				<td><input type="text", name="itemName"> </td>
				</tr>
				<tr>
				<td>가격</td>
				<td><input type="text", name="price"> </td>
				</tr>
				<tr>
				<td>상품설명</td>
				<td><input type="text", name="itemDesc"> </td>
				</tr>
				<tr>
				<td>평가</td>
				<td><input type="text", name="likeIt"> </td>
				</tr>
				<tr>
				<td>카테고리</td>
				<td><input type="text", name="category"> </td>
				</tr>
				<tr>
				<td>상품이미지</td>
				<td><input type="text" name="itemImg"><input type="button" value="파일첨부" onclick="file_open()"> </td> <!-- file_open()이라는 함수실행 -->

				<tr>
				<tr align="center">
				<td colspan="2"><input type="submit" value="저장"></td>
				</tr>

				</form>
