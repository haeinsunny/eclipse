<html lang="en">
<head>

    <script src="jquery-3.5.1.min.js"></script>   <!--제이쿼리 라이브러리가 있어야 표현식 사용가능-->
    
</head>
<body>
    
    <div id="show">
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    </div>
    
    <script>
        // $("#show>ul>li").eq(0).html('Hello');  //= document.getElementById('show').innerHTML = 'HELLO';
        // docment.querySelectorAll("#show>ul>li");  //얘랑 아래 두줄이 위랑 같은말
        // lis[0].innerHTML = 'Hello';

        // let li = document.creatElement('li');
        // let text = document.createTextNode('Four');
        // li.append(text);
        // let ul = document.querySelectorAll('#show>ul');
        // ul[0].append(li)  //얘를 밑에 제이쿼리로 만듬 
        $("#show>ul").append($("<li />").html("Four")); // <li />:li열고닫는 태그를 둘다 만들겠다
        $("#show").attr("name", "Hong").attr("class", "content") //attr:속성값 넣을때
        
        let fruits = ['apple', 'banana', 'mango'];
        
        let div = $('<div />').attr('id','fruits');
        let ul = $('<ul />');
        for(fruit of fruits){
            ul.append($('<li />').html(fruit));
        }
        div.append(ul);
        $('#show').after(div);

    </script>
</body>
